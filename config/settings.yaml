agents:
  default:
    instructions: prompts/default.jinja2
    model: gpt-5.2-mini
    provider: openai
event_bus:
  batch_size: 3
  db_path: sandbox/data/event_journal.db
  poll_interval: 5.0
extensions:
  embedding:
    default_model: text-embedding-3-large
    provider: openai
logging:
  backup_count: 3
  file: sandbox/logs/app.log
  level: INFO
  log_to_console: false
  max_bytes: 10485760
providers:
  openai:
    api_key_secret: OPENAI_API_KEY
    type: openai_compatible
session:
  timeout_sec: 1800
supervisor:
  restart_file: sandbox/.restart_requested
  restart_file_check_interval: 5
