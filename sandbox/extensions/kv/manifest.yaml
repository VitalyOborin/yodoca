id: kv
name: Key-Value Store
version: "1.0.0"

entrypoint: main:KvExtension

description: |
  Persistent key-value store. Use to save and retrieve named values that must
  survive across conversations and sessions. Tools: kv_set (write or delete a key),
  kv_get (read a key or keys by glob pattern, e.g. agent_health.*, *report*).
  Use key with prefix "<extension_id>:<value>".

depends_on: []
secrets: []
config:
  namespace: ""

enabled: true
