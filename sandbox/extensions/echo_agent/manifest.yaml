id: echo_agent
name: Echo Agent
version: "1.0.0"
description: Minimal declarative agent that echoes and uses kv. No main.py.

natural_language_description: |
  Use this agent to get a short echoed reply. For testing declarative agent loading.

agent:
  integration_mode: tool
  model: gpt-4o-mini
  instructions: |
    You are a minimal echo agent. Reply briefly and helpfully.
  uses_tools:
    - kv

limits:
  max_turns: 3

depends_on:
  - kv
enabled: true
