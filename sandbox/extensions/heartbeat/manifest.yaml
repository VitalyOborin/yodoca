id: heartbeat
name: Heartbeat
version: "2.0.0"

entrypoint: main:HeartbeatExtension

description: |
  Periodic scout: checks memory for actionable items, escalates to Orchestrator
  when needed. Uses lightweight model for cost efficiency.

depends_on:
  - memory
  - kv

agent:
  model: gpt-5-mini
  uses_tools:
    - memory
    - kv

config:
  prompt: |
    Review the memory context above. Are there any pending user requests,
    unfinished tasks, reminders, or follow-ups that need attention right now?

schedules:
  - name: agent_loop
    cron: "*/10 * * * *"
    task: emit_heartbeat
    description: "Wake Scout for proactive background check every 2 minutes"

enabled: true
