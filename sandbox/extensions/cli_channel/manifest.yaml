id: cli_channel
name: CLI Channel
version: "1.0.0"

entrypoint: main:CliChannelExtension

description: |
  CLI channel. User types messages in the terminal,
  agent responds in the same terminal.

depends_on: []
secrets: []
config:
  streaming_enabled: true
enabled: true

# Event Bus (ADR 004): publishes is documentation only
events:
  publishes:
    - topic: user.message
      description: "Fires when the user types a message in the CLI (payload: text, user_id, channel_id)"
  subscribes:
    - topic: system.channel.secure_input_request
      description: "Intercept secure input requests targeting this channel"
