id: telegram_channel
name: Telegram Channel
version: "0.2.0"
description: |
  Telegram Bot API channel via aiogram long-polling.
  Setup: save secret 'telegram_channel_token' (Bot API token from @BotFather),
  then call request_restart(). The bot will auto-capture chat_id from the
  first message the user sends to it in Telegram (/start).
entrypoint: main:TelegramChannelExtension
depends_on:
  - kv
config:
  token_secret: telegram_channel_token
  polling_timeout: 10        # long-polling timeout in seconds
  streaming_enabled: true
  stream_edit_interval_ms: 500
  stream_min_chunk_chars: 20
enabled: true
